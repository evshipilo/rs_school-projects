<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="description" content="Webpack-simple"/>
  <meta name="author" content="Evgeny Shypila"/>
  <title>Movie-search</title>
  <script src="https://kit.fontawesome.com/7c8d4f4cfd.js"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center "><i
        class="fas fa-film"
      ></i>
        Movie Search</a>
    </div>
  </nav>

  <div class="section">

    <div class="row">
      <form class="col s12">
        <div class="row center">
          <div class="input-field col m8 offset-m2  s12">
            <input id="first_name"
                   name="search"
                   autocomplete="off"
                   type="text"
                   class="search">
            <label for="first_name"><i class="fas fa-search"></i> Search
              movie...</label>
            <i class="fas fa-backspace delete red-text"></i>
            <div class="progress hidden">
              <div class="indeterminate"></div>
            </div>
            <input type="submit" name="submit" value="find!"
                   class="btn submit"
            >
          </div>
        </div>
      </form>
    </div>
    <div class="row center red-text message"></div>
  </div>

  <div class="section" style="position: relative">
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-black"></div>
    <div class="swiper-button-prev swiper-button-black"></div>
    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide red">Slide 1</div>
        <div class="swiper-slide green">Slide 2</div>
        <div class="swiper-slide yellow">Slide 3</div>
        <div class="swiper-slide red">Slide 1</div>
        <div class="swiper-slide green">Slide 2</div>
        <div class="swiper-slide yellow">Slide 3</div>
        <div class="swiper-slide red">Slide 1</div>
        <div class="swiper-slide green">Slide 2</div>
        <div class="swiper-slide yellow">Slide 3</div>

      </div>
      <div class="swiper-pagination swiper-pagination-black"></div>

    </div>

  </div>

  <footer class="page-footer light-blue">
    <div class="footer-copyright blue ">
      <div class="container">
        Â© 2020 RSS School 2020q1
        <a class="grey-text text-lighten-5 right"
           href="https://github.com/evshipilo"><i
          class="fab fa-github-alt"></i> My Github</a>
      </div>
    </div>
  </footer>


</div>
</body>
</html>
